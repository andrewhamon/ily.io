<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tell someone you love them!</title>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100'  type='text/css'>
    <link rel="stylesheet" href="../styles/main.css">

    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon-precomposed" href="../media/apple-touch-icon-152x152-precomposed.png">
    <link rel="shortcut icon" href="../media/favicon.ico" />
  </head>
  <body class="red" data-title="new">
    <div class="flex-container">
      <div class="centered" id="pageContentContainer">
        <h1 id="new-header">Tell them how you really feel.</h1>
        <form action=".." method="get">
          <div id="link-form">
            <div><input id="from" type="text" name="from" placeholder="From" autocomplete="off" /></div>
            <div><input id="to"   type="text" name="to"   placeholder="To"   autocomplete="off" /></div>
          </div>
          <div class="button">
            <button type="submit" class="new">Preview</button>
          </div>
        </form>
        <div id="link-output">
          <input type="text" name="link-output" id="link-output-box" text="http://ily.io/?from=style&to=me" autocomplete="off" />
        </div>
      </div>
      <address>
        Designed and built by Andrew Hamon.
        Contact him at <a href="mailto:andrew@hamon.cc">andrew@hamon.cc</a>
      </address>
    </div>
    <script src="../scripts/app.js"></script>
  </body>
</html>
