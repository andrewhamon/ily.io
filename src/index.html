<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Someone loves you!</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./styles/main.css">

    <link rel="icon" href="./media/favicon.png">
    <link rel="shortcut icon" href="./media/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="./media/apple-touch-icon-152x152-precomposed.png">
  </head>
  <body class="white" data-title="main">
    <div class="flex-container">
      <div class="centered" id="message">
        <span class="hidden" id="recipient-header">Hey, <span id="recipient"></span></span>
        <span class="hidden" id="message-intro">I just wanted to let you know...</span>
        <div id="heart-container">
          <img id="heart" src="./media/heart.svg" alt="A heart" />
          <span class="hidden" id="ily">ily &lt;3</span>
        </div>
        <span class="hidden" id="sender-footer">&mdash; <span id="sender"></span><span class="hidden"> &mdash;</span></span>
        <!-- Hidden span so that name stays centered despite em dash -->
        <a id="new" class="hidden" href="/new">Make your own!</a>
    </div>
    <address class="animated">
      Designed and built by Andrew Hamon.
      Contact him at <a href="mailto:andrew@hamon.cc">andrew@hamon.cc</a>
    </address>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
